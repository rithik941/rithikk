<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .combo-card {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background-color: #fff;
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s;
        }
        .combo-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            max-height: 150px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Combo Deals</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div class="col">
            <div class="combo-card">
                <img src="./ wing.jpg" class="product-image img-fluid" alt="Combo 1">
                <h5>NON VEG COMBO</h5>
                <p>Includes Product 1 & Product 2</p>
                <p class="text-muted">$39.99</p>
                <button class="btn btn-primary btn-sm">Buy Combo</button>
            </div>
        </div>
        <div class="col">
            <div class="combo-card">
                <img src="./leg.jpg" class="product-image img-fluid" alt="Combo 2">
                <h5>2 IN 1 COMBO</h5>
                <p>Includes Product 3 & Product 4</p>
                <p class="text-muted">$59.99</p>
                <button class="btn btn-primary btn-sm">Buy Combo</button>
            </div>
        </div>
        <div class="col">
            <div class="combo-card">
                <img src="./FISH.jpg" class="product-image img-fluid" alt="Combo 3">
                <h5>SEA FOOD COMBO</h5>
                <p>Includes Product 5 & Product 6</p>
                <p class="text-muted">$79.99</p>
                <button class="btn btn-primary btn-sm">Buy Combo</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
